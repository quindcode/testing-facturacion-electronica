serenity {
  project.name = "testing-api-facturacion-electronica2"

  # Activa Serenity RestAssured
  rest {
    enable = true
  }

  # Configuración de reporte
  reports {
    show.step.details = true
    show.manual.tests = false
  }

  timeout {
    implicit = 5000
    explicit = 10000
  }

  encoding = "UTF-8"
}

# Configuración de Rest Assured
restassured {
  relaxedHTTPSValidation = true #Ignola los certificados SSL
  defaultContentType = "application/json"
  log = {
    all = true #Habilita logs detallados de las peticiones/respuestas
  }
}